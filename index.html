<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWASP ZAP Scan Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2d2d2d;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .folder-icon {
            color: #ff9900;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2d2d2d;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Cybersec Daily Scanning by OWASP ZAP</h1>
</header>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>File Size</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td><a href="/reports/{{ file.name }}">{{ file.name }}</a></td>
                <td>{{ file.size }} bytes</td>
                <td>{{ file.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<footer>
    OWASP ZAP Scan Report
</footer>

</body>
</html>
